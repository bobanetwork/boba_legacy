service: banxaintegration

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 128
  timeout: 10
  environment:
    NODE_ENV: production

functions:
  app:
    handler: index.handler
    events:
      - http:
          path: /
          method: any
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false