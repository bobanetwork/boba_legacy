service: sls-boba-mainnet-metaTransaction # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs12.x
  stackName: sls-boba-mainnet-metaTransaction
  stage: prod
  region: us-east-1
  role: ${file(env-mainnet.yml):ROLE}

package:
  exclude:
    - .gitignore
    - node_modules
  individually: true

functions:
  boba_swapBOBAForETH:
    handler: metaTransaction_swapBOBAForETH.mainnetHandler
    memorySize: 10240 # optional, in MB, default is 1024
    timeout: 60 # optional, in seconds, default is 6
    vpc:
      securityGroupIds:
        - ${file(env-mainnet.yml):SECURITY_GROUPS}
      subnetIds:
        - ${file(env-mainnet.yml):SUBNET_ID_1}
        - ${file(env-mainnet.yml):SUBNET_ID_2}
    events:
      - http:
          path: send.swapBOBAForETH
          method: post
          cors: true
    layers:
      - ${file(env-mainnet.yml):LAYERS}
  boba_getTestnetETH:
    # NOTE: Rinkeby on purpose
    handler: metaTransaction_getTestnetETH.rinkebyHandler
    memorySize: 10240 # optional, in MB, default is 1024
    timeout: 60 # optional, in seconds, default is 6
    vpc:
      securityGroupIds:
        - ${file(env-rinkeby.yml):SECURITY_GROUPS}
      subnetIds:
        - ${file(env-rinkeby.yml):SUBNET_ID_1}
        - ${file(env-rinkeby.yml):SUBNET_ID_2}
    events:
      - http:
          path: send.getTestnetETH
          method: post
          cors: true
    layers:
      - ${file(env-rinkeby.yml):LAYERS}
