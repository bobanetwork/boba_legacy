service: sls-bobabnb-tn-metaTransaction # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs12.x
  stackName: sls-bobabnb-tn-metaTransaction
  stage: prod
  region: us-east-1
  role: ${file(env-boba-bnb-testnet.yml):ROLE}

package:
  exclude:
    - .gitignore
    - node_modules
  individually: true

functions:
  boba_getTestnetETH:
    handler: metaTransaction_getTestnetETH.rinkebyHandler
    memorySize: 10240 # optional, in MB, default is 1024
    timeout: 60 # optional, in seconds, default is 6
    vpc:
      securityGroupIds:
        - ${file(env-boba-bnb-testnet.yml):SECURITY_GROUPS}
      subnetIds:
        - ${file(env-boba-bnb-testnet.yml):SUBNET_ID_1}
        - ${file(env-boba-bnb-testnet.yml):SUBNET_ID_2}
    events:
      - http:
          path: send.getTestnetETH
          method: post
          cors: true
    layers:
      - ${file(env-boba-bnb-testnet.yml):LAYERS}
  boba_swapSecondaryFeeToken:
    handler: metaTransaction_swapNativeTokenForBOBA.mainnetHandler
    memorySize: 10240 # optional, in MB, default is 1024
    timeout: 60 # optional, in seconds, default is 6
    vpc:
      securityGroupIds:
        - ${file(env-boba-bnb-testnet.yml):SECURITY_GROUPS}
      subnetIds:
        - ${file(env-boba-bnb-testnet.yml):SUBNET_ID_1}
        - ${file(env-boba-bnb-testnet.yml):SUBNET_ID_2}
    events:
      - http:
          path: send.swapSecondaryFeeToken
          method: post
          cors: true
    layers:
      - ${file(env-boba-bnb-testnet.yml):LAYERS}

