      securityGroupIds:
        - ${file(env.yml):SECURITY_GROUPS}
      subnetIds:
        - ${file(env.yml):SUBNET_ID_1}
        - ${file(env.yml):SUBNET_ID_2}
    events:
      - http:
          path: get.l2.crossdomainmessage
          method: post
          cors: true
    layers:
      - ${file(env.yml):LAYERS}
  watcher_getL1Transactions:
