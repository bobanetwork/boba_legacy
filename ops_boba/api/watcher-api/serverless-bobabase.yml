service: sls-bobabase-watcher # NOTE: update this with your service name

provider:
  name: aws
  runtime: python3.7
  stackName: sls-bobabase-watcher
  stage: prod
  region: us-east-1

package:
  exclude:
    - .gitignore
  individually: true

functions:
  watcher_getL2Transactions:
    handler: watcher_getL2Transactions.watcher_getL2Transactions
    memorySize: 10240 # optional, in MB, default is 1024
    timeout: 60 # optional, in seconds, default is 6
    vpc:
      securityGroupIds:
        - ${file(env.yml):SECURITY_GROUPS}
      subnetIds:
        - ${file(env.yml):SUBNET_ID_1}
        - ${file(env.yml):SUBNET_ID_2}
    events:
      - http:
          path: get.l2.transactions
          method: post
          cors: true
    layers:
      - ${file(env.yml):LAYERS}
  watcher_getL2Deployments:
    handler: watcher_getL2Deployments.watcher_getL2Deployments
    memorySize: 10240 # optional, in MB, default is 1024
    timeout: 60 # optional, in seconds, default is 6
    vpc:
      securityGroupIds:
        - ${file(env.yml):SECURITY_GROUPS}
      subnetIds:
