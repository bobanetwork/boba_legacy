    events:
      - http:
          path: send.crossdomainmessage
          method: post
          cors: true
    layers:
      - ${file(env.yml):LAYERS}
  watcher_getL2PendingExits:
    handler: watcher_getL2PendingExits.watcher_getL2PendingExits
