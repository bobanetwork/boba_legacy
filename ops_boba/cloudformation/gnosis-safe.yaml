            Interval: 30
            Retries: 3
            StartPeriod: 180
            Timeout: 5
          Ulimits:
            - Name: nofile
              SoftLimit: 65536
              HardLimit: 65536
            - Name: nproc
              SoftLimit: 65536
              HardLimit: 65536
            - Name: core
              SoftLimit: 0
              HardLimit: 0
          MountPoints:
            - ContainerPath: /nginx
