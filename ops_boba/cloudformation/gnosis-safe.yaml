AWSTemplateFormatVersion: 2010-09-09
Description: Enya Gnosis-Safe Application Deployment

Parameters:
  EnvironmentName:
    Type: String
    Default: dev

  ServiceCount:
    Type: Number
    Default: 1

  ImageTag:
    Type: String
    Default: v0.0.6

  DockerPrefix:
    Type: String
    Default: bobanetwork

  InfrastructureStackName:
    Description: Infrastructure stack to associate this stack with
    Type: String
    Default: rinkeby-infrastructure-core

  SecretName:
    Description: Name of the AWS Secrets Manager Secret
    Type: String
    Default: /rinkeby/gnosis-safe

Resources:
  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: !Sub ecs-tasks.${AWS::URLSuffix}
            Action: sts:AssumeRole

  TaskExecRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: !Sub ecs-tasks.${AWS::URLSuffix}
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManager
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: secretsmanager:GetSecretValue
                Resource:
                  - !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}-??????
                  - !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/docker/credentials-??????

  GnosisLBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 80
      Protocol: TCP
      VpcId:
        Fn::ImportValue:
          !Sub ${InfrastructureStackName}:VpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 30
      HealthCheckProtocol: TCP
      HealthCheckPort: traffic-port
      TargetType: ip

  GnosisLBTargetGroup2:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 8000
      Protocol: TCP
      VpcId:
        Fn::ImportValue:
          !Sub ${InfrastructureStackName}:VpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 30
      HealthCheckProtocol: TCP
      HealthCheckPort: traffic-port
      TargetType: ip

  GnosisLBTargetGroup3:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 3666
      Protocol: TCP
      VpcId:
        Fn::ImportValue: !Sub ${InfrastructureStackName}:VpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 30
      HealthCheckProtocol: TCP
      HealthCheckPort: traffic-port
      TargetType: ip

  GnosisLBHTTPTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 80
      Protocol: HTTP
      VpcId:
        Fn::ImportValue: !Sub ${InfrastructureStackName}:VpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 30
      Matcher:
        HttpCode: 200-499
      HealthCheckProtocol: HTTP
      HealthCheckPort: traffic-port
      TargetType: ip

  GnosisLBHTTPTargetGroup2:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 8000
      Protocol: HTTP
      VpcId:
        Fn::ImportValue: !Sub ${InfrastructureStackName}:VpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 30
      Matcher:
        HttpCode: 200-499
      HealthCheckProtocol: HTTP
      HealthCheckPort: traffic-port
      TargetType: ip

  GnosisLBHTTPTargetGroup3:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 3666
      Protocol: HTTP
      VpcId:
        Fn::ImportValue: !Sub ${InfrastructureStackName}:VpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 30
      Matcher:
        HttpCode: 200-499
      HealthCheckProtocol: HTTP
      HealthCheckPort: traffic-port
      TargetType: ip

  GnosisListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn:
        Fn::ImportValue: !Sub ${InfrastructureStackName}:LoadBalancerGnosis:ARN
      Port: 443
      Protocol: TLS
      Certificates:
        - CertificateArn: arn:aws:acm:us-east-1:942431445534:certificate/22629c84-0c7b-449a-9a5c-f2ccbc4afa99
      DefaultActions:
      - Type: forward
        TargetGroupArn: !Ref GnosisLBTargetGroup

  GnosisListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn:
        Fn::ImportValue: !Sub ${InfrastructureStackName}:ApplicationLoadBalancerGnosis:ARN
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-FS-1-2-Res-2020-10
      Certificates:
        - CertificateArn: arn:aws:acm:us-east-1:942431445534:certificate/22629c84-0c7b-449a-9a5c-f2ccbc4afa99
      DefaultActions:
      - Type: forward
        TargetGroupArn: !Ref GnosisLBHTTPTargetGroup

  GnosisListener2:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn:
        Fn::ImportValue: !Sub ${InfrastructureStackName}:LoadBalancerGnosisTransaction:ARN
      Port: 443
      Protocol: TLS
      Certificates:
        - CertificateArn: arn:aws:acm:us-east-1:942431445534:certificate/22629c84-0c7b-449a-9a5c-f2ccbc4afa99
      DefaultActions:
      - Type: forward
        TargetGroupArn: !Ref GnosisLBTargetGroup2

  GnosisListener2HTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn:
        Fn::ImportValue: !Sub ${InfrastructureStackName}:ApplicationLoadBalancerGnosisTransaction:ARN
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-FS-1-2-Res-2020-10
      Certificates:
        - CertificateArn: arn:aws:acm:us-east-1:942431445534:certificate/22629c84-0c7b-449a-9a5c-f2ccbc4afa99
      DefaultActions:
      - Type: forward
        TargetGroupArn: !Ref GnosisLBHTTPTargetGroup2

  GnosisListener3:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn:
        Fn::ImportValue: !Sub ${InfrastructureStackName}:LoadBalancerGnosisGateway:ARN
      Port: 443
      Protocol: TLS
      Certificates:
      - CertificateArn: arn:aws:acm:us-east-1:942431445534:certificate/22629c84-0c7b-449a-9a5c-f2ccbc4afa99
      DefaultActions:
      - Type: forward
        TargetGroupArn: !Ref GnosisLBTargetGroup3

  GnosisListener3HTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn:
        Fn::ImportValue: !Sub ${InfrastructureStackName}:ApplicationLoadBalancerGnosisGateway:ARN
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-FS-1-2-Res-2020-10
      Certificates:
        - CertificateArn: arn:aws:acm:us-east-1:942431445534:certificate/22629c84-0c7b-449a-9a5c-f2ccbc4afa99
      DefaultActions:
      - Type: forward
        TargetGroupArn: !Ref GnosisLBHTTPTargetGroup3

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      RequiresCompatibilities:
        - EC2
        - FARGATE
      Volumes:
        - Name: nginx
        - Name: nginx2
      ContainerDefinitions:
        - Image: public.ecr.aws/aws-observability/aws-for-fluent-bit:stable
          Name: log-router
          FirelensConfiguration:
            Type: fluentbit
            Options:
              enable-ecs-log-metadata: true
          Essential: true
        - Image: !Sub ${DockerPrefix}/nginx-safe-transaction-service:latest
          RepositoryCredentials:
            CredentialsParameter: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/docker/credentials
          Name: nginx-safe-transaction-service
          Memory: 1024
          HealthCheck:
            Command:
              - CMD-SHELL
              - test -S /nginx/gunicorn.socket
            Interval: 30
            Retries: 3
            StartPeriod: 60
            Timeout: 5
          Ulimits:
            - Name: nofile
              SoftLimit: 65536
              HardLimit: 65536
            - Name: nproc
              SoftLimit: 65536
              HardLimit: 65536
            - Name: core
              SoftLimit: 0
              HardLimit: 0
          PortMappings:
            - ContainerPort: 8000
              HostPort: 8000
          MountPoints:
            - ContainerPath: /nginx
              SourceVolume: nginx
          LogConfiguration:
            LogDriver: awsfirelens
            Options:
              Name: datadog
              dd_service: nginx-safe-transaction-service
              dd_source: nginx-safe-transaction-service
              TLS: on
              provider: ecs
            SecretOptions:
              - Name: apiKey
                ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}:DATADOG_API_KEY::"
          Essential: true
          DependsOn:
            - Condition: HEALTHY
              ContainerName: safe-transaction-service
        - Image: !Sub ${DockerPrefix}/nginx-safe-config-service:latest
          RepositoryCredentials:
            CredentialsParameter: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/docker/credentials
          Name: nginx-safe-config-service
          Memory: 1024
          HealthCheck:
            Command:
              - CMD-SHELL
              - test -S /nginx/gunicorn.socket
            Interval: 30
            Retries: 3
            StartPeriod: 180
            Timeout: 5
          Ulimits:
            - Name: nofile
              SoftLimit: 65536
              HardLimit: 65536
            - Name: nproc
              SoftLimit: 65536
              HardLimit: 65536
            - Name: core
              SoftLimit: 0
              HardLimit: 0
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
          MountPoints:
            - ContainerPath: /nginx
              SourceVolume: nginx2
          Environment:
            - Name: GUNICORN_BIND_PORT
              Value: 80
            - Name: DOCKER_NGINX_VOLUME_ROOT
              Value: /nginx
            - Name: GUNICORN_BIND_SOCKET
              Value: unix:////nginx/gunicorn.socket
            - Name: NGINX_HOST_PORT
              Value: 80
            - Name: NGINX_ENVSUBST_OUTPUT_DIR
              Value: /etc/nginx/
            - Name: GUNICORN_WEB_RELOAD
              Value: false
            - Name: CGW_URL
              Value: !Sub
                - https://safe-client.${EndpointAddress}/
                - EndpointAddress:
                    Fn::ImportValue: !Sub ${InfrastructureStackName}:DomainName
            - Name: DEFAULT_FILE_STORAGE
              Value: django.core.files.storage.FileSystemStorage
          DependsOn:
            - Condition: HEALTHY
              ContainerName: safe-config-service
          LogConfiguration:
            LogDriver: awsfirelens
            Options:
              Name: datadog
              dd_service: nginx-safe-config-service
              dd_source: nginx-safe-config-service
              TLS: on
              provider: ecs
            SecretOptions:
              - Name: apiKey
                ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}:DATADOG_API_KEY::"
          Essential: true
        - Image: !Sub ${DockerPrefix}/safe-config-service:${ImageTag}
          RepositoryCredentials:
            CredentialsParameter: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/docker/credentials
          Name: safe-config-service
          Memory: 2000
          HealthCheck:
            Command:
              - CMD-SHELL
