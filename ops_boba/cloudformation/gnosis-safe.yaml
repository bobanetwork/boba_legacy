  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Volumes:
        - Name: docker_sock
          Host:
            SourcePath: "/var/run/docker.sock"
        - Name: docker_logs
          Host:
            SourcePath: "/var/lib/docker/containers"
        - Name: docker_run
          Host:
            SourcePath: "/opt/datadog-agent/run"
        - Name: proc
          Host:
            SourcePath: "/proc/"
        - Name: cgroup
          Host:
            SourcePath: "/sys/fs/cgroup/"
        - Name: password
          Host:
            SourcePath: "/etc/passwd"
        - Name: nginx
          Host:
            SourcePath: "/mnt/nginx"
        - Name: nginx2
          Host:
            SourcePath: "/mnt/nginx2"
      ContainerDefinitions:
        - Image: datadog/agent:latest
          Name: datadog
          Environment:
            - Name: DD_SITE
              Value: "datadoghq.com"
            - Name: DD_PROCESS_AGENT_ENABLED
              Value: "true"
            - Name: DD_LOGS_ENABLED
              Value: "true"
            - Name: DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL
              Value: "true"
            - Name: DD_LOGS_CONFIG_DOCKER_CONTAINER_USE_FILE
              Value: "true"
            - Name: DD_CONTAINER_EXCLUDE
              Value: "name:datadog-agent"
            - Name: DD_CONTAINER_EXCLUDE
              Value: "name:amazon-ecs-agent"
            - Name: DD_API_KEY
              Value: ""
          EnvironmentFiles:
            - Value: !Sub
              - "arn:aws:s3:::${S3BucketV2}/datadog.env"
              - S3BucketV2:
                  Fn::ImportValue: !Sub "${InfrastructureStackName}:S3BucketV2"
              Type: "s3"
          MountPoints:
            - ContainerPath: "/var/run/docker.sock"
              SourceVolume: docker_sock
            - ContainerPath: "/host/sys/fs/cgroup"
              SourceVolume: cgroup
            - ContainerPath: "/host/proc"
              SourceVolume: proc
            - ContainerPath: "/opt/datadog-agent/run"
              SourceVolume: docker_run
            - ContainerPath: "/var/lib/docker/containers"
              SourceVolume: docker_logs
          Essential: true
          Memory: "256"
          Cpu: "10"
        - Image: !Sub "${DockerPrefix}/nginx-safe-transaction-service:latest"
          Name: nginx-safe-transaction-service
          Ulimits:
            - Name: nofile
              SoftLimit: 65536
              HardLimit: 65536
            - Name: nproc
              SoftLimit: 65536
              HardLimit: 65536
            - Name: core
              SoftLimit: 0
              HardLimit: 0
          PortMappings:
            - ContainerPort: 8000
              HostPort: 8000
          MountPoints:
            - ContainerPath: "/nginx"
              SourceVolume: nginx
          DockerLabels:
            com.datadoghq.ad.check_names: '["nginx-safe-transaction-service"]'
            com.datadoghq.ad.init_configs: '[{}]'
            com.datadoghq.ad.logs: '[{"source": "nginx-safe-transaction-service", "service": "nginx-safe-transaction-service"}]'
          Essential: false
          Memory: "1024"
        - Image: !Sub "${DockerPrefix}/nginx-safe-config-service:latest"
          Name: nginx-safe-config-service
          Ulimits:
            - Name: nofile
              SoftLimit: 65536
              HardLimit: 65536
            - Name: nproc
              SoftLimit: 65536
              HardLimit: 65536
            - Name: core
              SoftLimit: 0
              HardLimit: 0
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
          MountPoints:
            - ContainerPath: "/nginx"
              SourceVolume: nginx2
          EnvironmentFiles:
            - Value: !Sub
              - "arn:aws:s3:::${S3BucketV2}/gnosis-safe.env"
              - S3BucketV2:
                  Fn::ImportValue: !Sub "${InfrastructureStackName}:S3BucketV2"
              Type: "s3"
          Environment:
            - Name: PYTHONDONTWRITEBYTECODE
              Value: true
            - Name: DEBUG
              Value: true
            - Name: ROOT_LOG_LEVEL
              Value: DEBUG
            - Name: DJANGO_ALLOWED_HOSTS
              Value: !Sub
                - ".localhost,127.0.0.1,[::1],*,safe-client-gateway,safe-client.${EndpointAddress}"
                - EndpointAddress:
                    Fn::ImportValue: !Sub "${InfrastructureStackName}:DomainName"
            - Name: GUNICORN_BIND_PORT
              Value: 80
            - Name: DOCKER_NGINX_VOLUME_ROOT
              Value: /nginx
            - Name: GUNICORN_BIND_SOCKET
              Value: unix:////nginx/gunicorn.socket
            - Name: NGINX_HOST_PORT
              Value: 80
            - Name: NGINX_ENVSUBST_OUTPUT_DIR
              Value: /etc/nginx/
            - Name: GUNICORN_WEB_RELOAD
              Value: false
            - Name: CGW_URL
              Value: !Sub
                - "https://safe-client.${EndpointAddress}/"
                - EndpointAddress:
                    Fn::ImportValue: !Sub "${InfrastructureStackName}:LoadBalancerGnosis:DNSName"
            - Name: DEFAULT_FILE_STORAGE
              Value: django.core.files.storage.FileSystemStorage
          DockerLabels:
            com.datadoghq.ad.check_names: '["nginx-safe-config-service"]'
            com.datadoghq.ad.init_configs: '[{}]'
            com.datadoghq.ad.logs: '[{"source": "nginx-safe-config-service", "service": "nginx-safe-config-service"}]'
          Essential: false
          Memory: "1024"
        - Image: !Sub "${DockerPrefix}/safe-transaction-service:${ImageTag}"
          Name: safe-transaction-service
          Ulimits:
            - Name: nofile
              SoftLimit: 65536
              HardLimit: 65536
            - Name: nproc
              SoftLimit: 65536
              HardLimit: 65536
            - Name: core
              SoftLimit: 0
              HardLimit: 0
          PortMappings:
            - ContainerPort: 8888
              HostPort: 8888
          MountPoints:
            - ContainerPath: "/nginx"
              SourceVolume: nginx
          EnvironmentFiles:
            - Value: !Sub
              - "arn:aws:s3:::${S3BucketV2}/gnosis-safe.env"
              - S3BucketV2:
                  Fn::ImportValue: !Sub "${InfrastructureStackName}:S3BucketV2"
              Type: "s3"
          Environment:
            - Name: ETH_L2_NETWORK
              Value: 1
            - Name: PYTHONPATH
              Value: /app/
            - Name: DJANGO_SETTINGS_MODULE
              Value: config.settings.production
            - Name: C_FORCE_ROOT
              Value: true
            - Name: DJANGO_ALLOWED_HOSTS
              Value: !Sub
                - ".localhost,127.0.0.1,[::1],*,safe-client-gateway,safe-client.${EndpointAddress}"
                - EndpointAddress:
                    Fn::ImportValue: !Sub "${InfrastructureStackName}:DomainName"
            - Name: ETHEREUM_NODE_URL
              Value: !Sub
                - "https://${EndpointAddress}"
                - EndpointAddress:
                    Fn::ImportValue: !Sub "${InfrastructureStackName}:DomainName"
            - Name: ETHEREUM_TRACING_NODE_URL
              Value: !Sub
                - "https://${EndpointAddress}"
                - EndpointAddress:
                    Fn::ImportValue: !Sub "${InfrastructureStackName}:DomainName"
            - Name: REDIS_URL
