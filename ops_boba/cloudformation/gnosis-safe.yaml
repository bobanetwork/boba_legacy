          DockerLabels:
            com.datadoghq.ad.check_names: '["safe-react"]'
            com.datadoghq.ad.init_configs: '[{}]'
            com.datadoghq.ad.logs: '[{"source": "safe-react", "service": "safe-react"}]'
          Essential: false
          Memory: "4000"
          Cpu: 2
      NetworkMode: awsvpc
      TaskRoleArn: !GetAtt TaskRole.Arn
