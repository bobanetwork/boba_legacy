              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}:SECRET_KEY::"
            - Name: POSTGRES_PASSWORD
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}:POSTGRES_PASSWORD::"
            - Name: DJANGO_SECRET_KEY
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}:DJANGO_SECRET_KEY::"
            - Name: DATABASE_URL
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}:DATABASE_URL::"
            - Name: ROCKET_SECRET_KEY
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}:ROCKET_SECRET_KEY::"
            - Name: WEBHOOK_TOKEN
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}:WEBHOOK_TOKEN::"
            - Name: CGW_FLUSH_TOKEN
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}:CGW_FLUSH_TOKEN::"
            - Name: EXCHANGE_API_KEY
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}:EXCHANGE_API_KEY::"
            - Name: REACT_APP_DEFAULT_CHAIN_ID
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}:REACT_APP_DEFAULT_CHAIN_ID::"
            - Name: TRANSACTION_SERVICE_AUTH_TOKEN
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}:TRANSACTION_SERVICE_AUTH_TOKEN::"
          Environment:
            # in django 4 you need to include scheme
            - Name: CSRF_TRUSTED_ORIGINS
              Value: !Sub
                - https://safe-config.${EndpointAddress},http://safe-config.${EndpointAddress}, http://localhost
                - EndpointAddress:
                    Fn::ImportValue: !Sub ${InfrastructureStackName}:DomainName
            - Name: PYTHONDONTWRITEBYTECODE
              Value: true
            - Name: DJANGO_OTP_ADMIN
              Value: true
            - Name: DEBUG
              Value: false
            - Name: ROOT_LOG_LEVEL
