        Fn::ImportValue: !Sub "${InfrastructureStackName}:LoadBalancerGnosisReact:ARN"
      Port: 443
      Protocol: TLS
      Certificates:
      - CertificateArn: arn:aws:acm:us-east-1:942431445534:certificate/22629c84-0c7b-449a-9a5c-f2ccbc4afa99
