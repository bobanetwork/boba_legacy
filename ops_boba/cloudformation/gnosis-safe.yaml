              Value: false
            - Name: CGW_URL
              Value: !Sub
                - "https://safe-client.${EndpointAddress}/"
                - EndpointAddress:
                    Fn::ImportValue: !Sub "${InfrastructureStackName}:DomainName"
            - Name: DEFAULT_FILE_STORAGE
              Value: django.core.files.storage.FileSystemStorage
          PseudoTerminal: true
          Interactive: true
          DependsOn:
            - Condition: START
              ContainerName: nginx-safe-config-service
          DockerLabels:
            com.datadoghq.ad.check_names: '["safe-config-service"]'
            com.datadoghq.ad.init_configs: '[{}]'
            com.datadoghq.ad.logs: '[{"source": "safe-config-service", "service": "safe-config-service"}]'
          Essential: false
          Memory: "2000"
        - Image: !Sub "${DockerPrefix}/safe-react:${ImageTag}"
          Name: safe-react
          Ulimits:
            - Name: nofile
              SoftLimit: 65536
              HardLimit: 65536
            - Name: nproc
              SoftLimit: 65536
              HardLimit: 65536
            - Name: core
              SoftLimit: 0
              HardLimit: 0
          PortMappings:
            - ContainerPort: 3000
              HostPort: 3000
          EnvironmentFiles:
            - Value: !Sub
              - "arn:aws:s3:::${S3BucketV2}/gnosis-safe.env"
              - S3BucketV2:
                  Fn::ImportValue: !Sub "${InfrastructureStackName}:S3BucketV2"
              Type: "s3"
          Environment:
            - Name: REACT_APP_APP_VERSION
              Value: $npm_package_version
            - Name: REACT_APP_ENV
              Value: production
            - Name: REACT_APP_NETWORK
              Value: BOBA_RINKEBY
            - Name: NODE_ENV
              Value: production
            - Name: REACT_APP_GATEWAY_URL
              Value: !Sub
                - "https://safe-client.${EndpointAddress}/"
                - EndpointAddress:
