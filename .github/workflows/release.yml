name: Release

on:
  workflow_dispatch:
    inputs:
      target_version:
        description: 'What is the release version?'
        required: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup git user
        run: |
            git config --global user.name noreply@github.com
            git config --global user.email ${{ github.actor }}@users.noreply.github.com
      - name: Run
        id: make_rel
        run: |
          git fetch
          LAST_COMMIT=$(gh api   -H "Accept: application/vnd.github+json"   -H "X-GitHub-Api-Version: 2022-11-28"   /repos/bobanetwork/boba/branches/master | jq .commit.sha)
          echo $LAST_COMMIT
          TIP_OF_DEVELOP=$(gh api   -H "Accept: application/vnd.github+json"   -H "X-GitHub-Api-Version: 2022-11-28"   /repos/bobanetwork/boba/commits?per_page=1 | jq '.[-1].sha' | tr -d '"')
          echo $TIP_OF_DEVELOP
          git checkout master
          git rev-list --reverse --ancestry-path $LAST_COMMIT..$TIP_OF_DEVELOP | sed 's/^/git cherry-pick -x /' > commits.txt
          echo $(cat commits.txt)
          while read -r line; do eval $line; done < commits.txt
          while read -r line;
          do
            data=$(gh api   -H "Accept: application/vnd.github+json"   -H "X-GitHub-Api-Version: 2022-11-28"   /repos/bobanetwork/boba/commits/$line | jq .author.login,.commit.message,.html_url);
            release_content="$release_content\n\n$data"
          done < commits.txt
          echo $release_content
          #while read -r line; do
          #  data=$(gh api   -H "Accept: application/vnd.github+json"   -H "X-GitHub-Api-Version: 2022-11-28"   /repos/bobanetwork/boba/commits/$line | jq .author.login,.commit.message,.html_url);
          #  release_content="$release_content\n\n$data"
          #done < commits.txt
          rm commits.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          base: master
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          commit-message: New release ${{ github.event.inputs.target_version }}
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: release/${{ github.event.inputs.target_version }}
          delete-branch: true
          title: New release ${{ github.event.inputs.target_version }}
          body: |
            New release ${{ github.event.inputs.target_version }}
            ${{ steps.make_rel.outputs.release_content }}
          labels: release
          reviewers: |
            souradeep-das
            wsdt
            Boyuan-Chen
            inomurko
          draft: false
