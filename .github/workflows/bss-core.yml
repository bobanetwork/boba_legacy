name: bss-core unit tests

on:
  push:
    paths:
      - 'go/bss-core/**'
    branches:
      - 'master'
      - 'develop'
      - '*rc'
      - 'regenesis/*'
  pull_request:
    paths:
      - 'go/bss-core/*'
  workflow_dispatch:

defaults:
  run:
    working-directory: './go/bss-core'

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: go test -v ./...
