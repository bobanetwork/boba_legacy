name: boba-unit-tests

on:
  push:
    branches:
      - 'master'
      - 'develop'
      - '*rc'
      - 'regenesis/*'
  pull_request:
  workflow_dispatch:

jobs:
  boba-python-unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run Python tests
        id: python-unit-tests
        working-directory: ./packages/boba/turing-twitter-pay/aws/
        run: python -m unittest discover -s . -t . # also works recursive if we add __init__ everywhere

  boba-unit-tests:
    runs-on: ubuntu-latest
    steps:
      # Monorepo tests
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Build
        working-directory: ./
        run: yarn && yarn install && yarn build

      - name: Run Boba Contracts unit tests
        working-directory: ./packages/boba/contracts
        run: yarn test
