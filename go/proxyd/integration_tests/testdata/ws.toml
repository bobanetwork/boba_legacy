whitelist_error_message = "rpc method is not whitelisted"

ws_backend_group = "main"

ws_method_whitelist = [
  "eth_subscribe",
  "eth_accounts",
    "eth_sendRawTransaction"
]

[server]
rpc_port = 8545
ws_port = 8546

[backend]
response_timeout_seconds = 1

[backends]
[backends.good]
rpc_url = "$GOOD_BACKEND_RPC_URL"
ws_url = "$GOOD_BACKEND_RPC_URL"
max_ws_conns = 1

[backend_groups]
[backend_groups.main]
backends = ["good"]

[rpc_method_mappings]
eth_chainId = "main"

[rate_limit]
enable_backend_rate_limiter = true

[sender_rate_limit]
enabled = true
limit = 10000
interval = "1s"
