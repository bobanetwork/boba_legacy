version: 2.1

jobs:
  integration-tests:
    machine:
      image: ubuntu-2004:202111-02
      docker_layer_caching: true
    environment:
      DOCKER_BUILDKIT: 1
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Bring up the stack
          command: |
            ./scripts/build-ci.sh
            BUILD=2 DAEMON=1 ./up_local.sh
          working_directory: ops
      - run:
          name: Start background logging
          working_directory: ops
          background: true
          command: docker-compose -f docker-compose.yml logs --follow
      - run:
          name: Retry boba deployer on failure
          working_directory: ops
          background: true
          command: |
            export SHELL=/bin/bash
            set +eo pipefail
            until $(docker-compose -f docker-compose.yml logs | grep "BobaDao.deploy.ts:"); do
              _counter=$(docker-compose -f docker-compose.yml logs | grep -c "BobaDao.deploy.ts:")
              echo $counter
              if [ $_counter -ge 1 ]; then
                echo "Detected a failure in Boba Deployer. Will retry."
                docker-compose logs boba_deployer
                docker-compose stop boba_deployer
                docker-compose up -d boba_deployer
                exit 0
              else
                echo "Nothing really"
                sleep 10
              fi
            done
      - run:
          name: Wait for sequencer
          command: bash scripts/wait-for-sequencer.sh
          working_directory: ops
      - run:
          name: Run integration tests
          command: |
            circleci tests glob "../integration-tests/test/*.spec.ts" | circleci tests split | tee splits.txt
            docker-compose run integration_tests $(cat splits.txt)
          working_directory: ops

workflows:
  main:
    jobs:
      - integration-tests
